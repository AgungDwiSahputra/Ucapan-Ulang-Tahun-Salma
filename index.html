<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Special for Salma Hanipah | 2023</title>
  <!-- LINK CSS -->
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="img/favicon.jpg" type="image/x-icon">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

  <!-- Text JS -->
  <script src="text.js"></script>
</head>

<body>
  <div class="card text-center">
    <div class="card-header bg-warning">
      <ul class="nav nav-tabs card-header-tabs">
        <li class="nav-item">
          <span class="nav-link active" href="javascript:void(0);">Halaman Depan</span>
        </li>
        <li class="nav-item">
          <span class="nav-link" href="#">Galeri</span>
        </li>
      </ul>
    </div>
    <div class="card-body">
      <div id="home" class="active">
        <img src="img/favicon.jpg" class="rounded mx-auto d-block img-bulet" alt="Foto Salma">
        <h5 class="card-title"><span id="header"></span></h5>
        <p class="card-text"><span id="doa"></span></p>
      </div>
      <div id="galeri">
        <!-- Galeri -->
        <div class="container mt-3">
          <div class="row">
            <div class="col-md-12">
                <div class="well text-center mb-4"><h2><b id="header_galeri"></b></h2></div>
            </div>
          </div>
          <div class="container album">
          <div id="masonry">
            <!-- Foto -Foto Dari Javascript -->
          </div>
        </div>
        </div>
      </div>
      <a href="https://www.instagram.com/agung.ds20/" target="_BLANK" class="btn btn-warning mt-3">@agung.ds20</a>
      <a href="https://www.instagram.com/al22_05/" target="_BLANK" class="btn btn-warning mt-3">@al22_05</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

  <script type="text/javascript">
    /* TEXT JS */
    // Home
    document.getElementById('header').innerHTML = text_home.header;
    document.getElementById('doa').innerHTML = text_home.doa;
    // Galeri
    document.getElementById('header_galeri').innerHTML = text_galeri.header_galeri;

    /* Navigasi */
    let nav = document.querySelectorAll('.nav .nav-link');
    let home = document.getElementById('home')
    let galeri = document.getElementById('galeri');
    console.log(nav.length);
    for (let i = 0; i < nav.length; i++) {
      nav[i].onclick = function() {
        let j = 0;
        while (j < nav.length) {
          nav[j++].className = "nav-link";
        }
        nav[i].className = "nav-link active";
        if (i == 0) {
          home.className = "active";
          galeri.className = "";
        } else if (i == 1) {
          galeri.className = "active";
          home.className = "";
        }
      }
    }

    /* Galeri */
    let item = document.getElementById('masonry');
    var gambar_alma = '';

    for (var i = 1; i <= 28; i++) {
      gambar_alma += '<div class="item"><img src="img/galeri/alma ('+i+').jpg" alt="Alma 1" /></div>';
    }
    item.innerHTML = gambar_alma;

  </script>
</body>

</html>
